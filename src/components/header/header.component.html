<header>
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar center_text">
        {{topBar}}
    </div>

    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">

        <!-- Logo desktop -->
        <a routerLink="" class="logo">
          <img src="/assets/images/icons/logo-01.png" alt="IMG-LOGO">
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu" *ngFor="let items of headerItems">
              <li [ngClass]="{'active-menu': items.active, 'label1': items.hot}" data-label1="hot">
                <a routerLink="{{items.url}}">{{items.name}}</a>
                <ul class="sub-menu" *ngIf="items.subCategory">
                  <div *ngFor="let subItem of items.subCategory">
                    <li><a routerLink="{{subItem.url}}">{{subItem.name}}</a></li>
                  </div>
                </ul>
              </li>
          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <!-- TODO implement functionality of search -->
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
            <i class="zmdi zmdi-search"></i>
          </div>

          <!-- TODO implement functionality of updating count of cart -->
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="2">
            <i class="zmdi zmdi-shopping-cart"></i>
          </div>

          <!-- TODO implement functionality of wishlist -->
          <a routerLink="" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
            <i class="zmdi zmdi-favorite-outline"></i>
          </a>
        </div>
      </nav>
    </div>
  </div>




  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo moblie -->
    <div class="logo-mobile">
      <a routerLink=""><img src="/assets/images/icons/logo-01.png" alt="IMG-LOGO"></a>
    </div>

    <!-- Icon header -->
    <!-- TODO implement functionality of search -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
      </div>

      <!-- TODO implement functionality of updating count of cart -->
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
        <i class="zmdi zmdi-shopping-cart"></i>
      </div>

      <!-- TODO implement functionality of wishlist -->
      <a routerLink="" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
        <i class="zmdi zmdi-favorite-outline"></i>
      </a>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>


  <!-- Menu Mobile -->
  <div class="menu-mobile">
    <ul class="topbar-mobile">
      <li>
        <div class="left-top-bar" style="text-align: center;">
          {{topBar}}
        </div>
      </li>
    </ul>

    <ul class="main-menu-m" *ngFor="let items of headerItems">
        <li [ngClass]="{'active-menu': items.active, 'label1 abs_pos': items.hot}" data-label1="hot">
          <a routerLink="{{items.url}}">{{items.name}}</a>
        </li>
    </ul>
  </div>

  <!-- Modal Search -->
  <!-- TODO implement search functionality. -->
  <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
    <div class="container-search-header">
      <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
        <img src="/assets/images/icons/icon-close2.png" alt="CLOSE">
      </button>

      <form class="wrap-search-header flex-w p-l-15">
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input class="plh3" type="text" name="search" placeholder="Functionality Coming Soon...">
      </form>
    </div>
  </div>
</header>
